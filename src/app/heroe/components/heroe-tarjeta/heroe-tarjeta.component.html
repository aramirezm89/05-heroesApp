 <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.publisher }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="heroe | imagen"
        [alt]="heroe.superhero"
      />
      <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
          <strong>Primmera Aparición:</strong> {{ heroe.first_appearance }}
          <br />
          <strong>Personajes:</strong>{{ heroe.characters }}
        </p>
      </mat-card-content>

      <mat-card-actions  fxLayoutAlign="space-evenly center">
        <button
                mat-raised-button color="accent"
                [routerLink]="['/heroe/ver-heroe',heroe.id]" >
          Leer Más</button>

        <button mat-raised-button color="primary"
                [routerLink]="['/heroe/editar',heroe.id]" >

          Editar</button>

      </mat-card-actions>
    </mat-card>
