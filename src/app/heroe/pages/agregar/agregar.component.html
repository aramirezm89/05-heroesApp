<div
  fxLayout="row "
  fxLayoutGap="30px"
  fxLayoutGap.xs="20"
  fxLayout.xs="column"
  fxLayoutAlign="center center"
>
  <div fxFlex="50" fxLayout="column">
    <div *ngIf="!heroe.id; else agregar">
      <h2>Nuevo Héroe: {{ heroe.superhero }}</h2>
    </div>

    <ng-template #agregar>
      <h2>Actualizar Héroe: {{ heroe.superhero }}</h2>
    </ng-template>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="40">
        <mat-label>Super Heroe</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="heroe.superhero"
          required
          maxlength="50"
        />
        <button
          *ngIf="heroe.superhero"
          matSuffix
          mat-icon-button
          aria-label="superheroe"
          (click)="heroe.superhero = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field fxFlex="40">
        <mat-label>Alter Ego</mat-label>
        <input
          [(ngModel)]="heroe.alter_ego"
          matInput
          type="text"
          required
          maxlength="50"
        />
        <button
          *ngIf="heroe.alter_ego"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="heroe.alter_ego = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        [(ngModel)]="heroe.first_appearance"
        matInput
        type="text"
        required
        maxlength="50"
      />
      <button
        *ngIf="heroe.first_appearance"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="heroe.first_appearance = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input
        [(ngModel)]="heroe.characters"
        matInput
        type="text"
        required
        maxlength="100"
      />
      <button
        *ngIf="heroe.characters"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="heroe.characters = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Editoriales</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publish of publishers" [value]="publish.id">
          {{ publish.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input [(ngModel)]="heroe.imageId" matInput type="url" required/>
      <button
        *ngIf="heroe.imageId"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="heroe.imageId = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br />
    <button
      *ngIf="!heroe.id; else agregarBoton"
      mat-raised-button
      color="primary"
      (click)="guardar()"
    >
      <mat-icon>save</mat-icon>
      Guardar
    </button>
    <ng-template #agregarBoton>
      <div fxLayout="row" fxLayoutGap.xs="10" fxLayout.xs="column" fxLayoutAlign="space-between">

          <button fxFlex="40" mat-raised-button color="accent" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Actualizar
          </button>

          <button  fxFlex="40"  mat-raised-button color="warn" (click)="eliminar()">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>

      </div>
    </ng-template>
  </div>

  <div fxFlex="50"  fxLayoutAlign="center center">
    <img [src]="heroe | imagen :heroe.imageId" alt="foto" />
  </div>
</div>
