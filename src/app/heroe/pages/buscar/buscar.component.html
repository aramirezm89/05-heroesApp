<div fxLayout="column">

  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column" class="mt">
    <h3>Buscador</h3>
    <mat-form-field appearance="fill" >
      <mat-label>Nombre Héroe</mat-label>
      <input
        type="text"
        placeholder="Nombre Heroe"
        aria-label="Nombre Heroe"
        matInput
        [(ngModel)] ="termino"
        [matAutocomplete]="auto"
        (input) = buscar()
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                        (optionSelected)="opcionSeleccionada($event)">
        <mat-option
          *ngFor="let heroe of heroes"
          [value]="heroe"
        >
          {{ heroe.superhero }}

        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div fxLayout="column" *ngIf="sinResultados">
    <mat-card>La busqueda de {{this.termino}} no obtuvo resultados.
       <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
    </mat-card>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>

</div>
